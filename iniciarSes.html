<div class="container py-5" style="margin-bottom: 270px; position: relative;">
  <div class="row justify-content-center">
      <div class="col-lg-9 ">
        
          <div class="contacto-formulario p-5">
            <div class="text-end">
            <img src="assets/img/imagen-ico.ico" alt="flor" srcset="" width="48">
          </div>
            <div class="col-lg">
              <h1 class="section-title position-relative text-center mb-5">Iniciar Sesión</h1>
          </div>
            <div class="col-md-12">
              <div class="input-group has-validation">
                <label for="uname" for="email" for="validationServerUsername" class="form-label"></label>
                <input type="text" class="form-control" placeholder="Nombre de usuario o correo electrónico" required>
          </div>
<!-- Corregir espacio antes del Contraseña, bajar el recuadro y hacer del tamaño -->
            <div class="col-md-12">
                <label for="psw"></label>
                <input type="password" name="psw" id="password" class="form-control" placeholder="Contraseña" autocomplete="off" required>
          </div>
            
            <div class="col-md-12">
                <label style="margin-top: 15px;">
                <input type="checkbox" checked="checked" name="remember">Recordarme</label>
            </div>
        </div>
<!-- Poner la florecita del LOGO como botón para recordarme --> 
<!-- Opcion para recordar id y contraseña con cookies: https://es.stackoverflow.com/questions/79065/recordar-usuario-y-clave-en-navegador -->     
        <!-- Botón para Ingresar -->
        <div class="row mx-auto justify-content-center">
          <button type="submit" id="boton" class="btn btn-primary py-3 px-3" style="width: 150px; height: 70px; margin-top: 10px;">INGRESAR</button>
      </div> 
        <!-- Para redirigir a otras paginas  -->
      <div class="container-fluid row justify-content-md-center" style="margin-top: 25px;">
        <div class="col-md-auto" style="text-align: center;">
            <span class="psw"><a href="olvidCont.html" style="color: black; text-decoration:none">¿Olvidaste tu contraseña?</a></span> <span class="registro"><a href="./registro.html"><u>     Registrarme</u></a></span>
        </div>
    </div>
<!-- Fin del botón para Ingresar -->
